<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Sum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input[type="number"] {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            width: 200px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>a > b</h1>
    <form id="form">
        <label for="a">Enter the number (a):</label>
        <input type="number" id="a" name="a" required>
        <br>
        <label for="b">Enter the number (b):</label>
        <input type="number" id="b" name="b" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            for (let i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        function calculatePrimeNumbersSum(a, b) {
            let sum = 0;
            for (let n = a; n <= b; n++) {
                if (isPrime(n)) {
                    sum += n;
                }
            }
            return sum;
        }

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);

            const sum = calculatePrimeNumbersSum(a, b);

            document.getElementById('result').textContent = `The sum of prime numbers between ${a} and ${b} is ${sum}.`;
        });
    </script>
</body>
</html>
